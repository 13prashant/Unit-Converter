<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Unit Converter!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd4ae78545.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1>Area Unit Converter</h1>
    </header>

    <section class="wrapper">
        <section class="main">
            
            <div class="badge">
                Clock
            </div>
            <div class="clock">
                <span id="hour"></span>
                <span id="minute"></span>
                <span  id="second"></span>
            </div>
            
        </section>
    </section>

    <section class="converter">

        <div class="bigha">
            <input type="text" placeholder="bigha...">
        </div>
        
        <div class="guntha">
            <input type="text" placeholder="guntha...">
        </div>

        <div class="hectare">
            <input type="text" placeholder="hectare...">
        </div>

        <div class="sq-var">
            <input type="text" placeholder="sq. var...">
        </div>

        <div class="sq-mt">
            <input type="text" placeholder="sq. mt...">
        </div>

        <div class="sq-ft">
            <input type="text" placeholder="sq. ft...">
        </div>

        <div class="acre">
            <input type="text" placeholder="acre...">
        </div>

    </section>

    <section class="clear">
        <button onclick="btn()">Clear !</button>
    </section>

    <section class="container">
        <p>Say Hello to me @ 
            <a href="https://www.instagram.com/13.prashant/" target="_blank">
                <i class="fab fa-instagram-square fa-2x"></i>
            </a>
            <a href="https://twitter.com/13Prashaant" target="_blank">
                <i class="fab fa-twitter-square fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/pacific1392" target="_blank">
                <i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/prashant-patel-532991100/" target="_blank">
                <i class="fab fa-linkedin fa-2x"></i></a>
        </p>
    </section>
    
    <footer>
        <p>&#169 Prashant Patel, 2020</p>
    </footer>

<script src="app.js"></script>

</body>
</html>
